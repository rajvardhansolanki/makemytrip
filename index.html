<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make My Trip</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero-section">
        <div class="navbar">
            <div class="logo-container">
                <img src="./assets/logo/logo.avif" alt="brand-logo">
            </div>
            <div class="links-container">
                <div class="list-your-property">
                    <div class="nav-link-icon">
                        <img src="./assets/icons/list-Your-Property-Icon.png" alt="list-Your-Property-Icon">
                    </div>
                    <div class="list-your-property-text">
                        <p>List Your Property</p>
                        <p>Grow your business!</p>
                    </div>
                </div>
                <div class="introducing-myBiz">
                    <div class="nav-link-icon">
                        <img src="./assets/icons/Biz-png.png" alt="Biz-png">
                    </div>
                    <div class="introducing-myBiz-text">
                        <p>Introducing myBiz</p>
                        <p>Business Travel Solution</p>
                    </div>
                </div>
                <div class="MyTrips-WidgetText">
                    <div class="nav-link-icon">
                        <img src="./assets/icons/My-Trips.png" alt="My-Trips">
                    </div>
                    <div class="MyTrips-WidgetText-content">
                        <p>My Trips</p>
                        <p>Manage your bookings</p>
                    </div>
                </div>
                <div class="login-dropdown-button">
                    <div class="nav-link-icon">
                        <img src="./assets/icons/login-button.png" alt="login-icon">
                    </div>
                    <div class="login-content">
                        <p>Login or Create Account</p>
                    </div>
                    <select class="login-select">
                        <option value="in"></option>
                        <option value="us">SignIn</option>
                        <option value="uk">United Kingdom</option>
                        <option value="au">Australia</option>
                    </select>
                </div>
                <div class="language-dropdown">
                    <div class="dropdown-inner-container">
                        <div class="country-icon-container">
                            <img src="./assets/icons/country-icon.png" alt="country-icon">
                        </div>
                        <p>INR</p>
                        <select class="language-select">
                            <option value="in">English</option>
                            <option value="us">SignIn</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
